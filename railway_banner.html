<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Department Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .banner {
            width: 100%;
            height: 200px; /* Adjust height as needed */
            background-image: url('/danapur.jpg'); /* Replace with your image file */
            background-size: cover;
            background-position: center;
            position: relative;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to the Railway Department</h1>
    </div>
</body>
</html>
